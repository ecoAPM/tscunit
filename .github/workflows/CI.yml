name: CI
on: push

jobs:
  Build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    
    - name: Install dependencies
      run: yarn
      
    - name: Build
      run: yarn build
    
    - name: Run tests
      run: yarn test
